<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: white;
        }

        /* Iframe styling to increase size */
        iframe {
            width: 80%;    /* Adjust width as needed */
            height: 600px; /* Adjust height as needed */
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Welcome to Vivek's HR Interaction Chatbot</h1>
    </div>
    <iframe src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2024/11/30/05/20241130055855-DGOLVP9J.json"></iframe>
</body>
</html>
